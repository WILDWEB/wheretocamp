<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script/index.js"></script>    
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
   
    
    <title>WhereToCamp.com</title>
    
</head>
<header>
    
    <h1><strong>WhereToCamp.com</strong></h1>
    <h2>Europe</h2>
    
<div class="container">
    <div class="row">
        <div class=”col-md-6″>
              <input id="location-text-box" type="text" placeholder="Enter a location">
        </div>
    </div>
</div>

</header>
<body>
     <div id= "container">
         <button type="button" id="submit" class="btn">Submit</button>
    </div>
      
    <div class="container">
        <div class="row">
            <div id="map"></div>
        </div>
    </div>
	<div id="listing" style="display:none">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
</div>

<div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
        <span><button id="streetview-toggle" type="button">Street View</button></span>
      </div>
</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBID2F_ONC9HewWo3K38opXGU9rRhltMlM&libraries=geometry,places&callback=initMap">
</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
</body>
</html>
